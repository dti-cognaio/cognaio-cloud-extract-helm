apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.nginx.service.name }}
  labels:
    {{- include "cognaio.labels" . | nindent 4 }}
    app: cognaio-idp
    name: {{ .Values.nginx.service.name }}
spec:
  ports:
  - name: http
    port: {{ .Values.nginx.service.port }}
    protocol: TCP
    targetPort: 80
  selector:
    {{- include "cognaio.selectorLabels" . | nindent 4 }}
    name: {{ .Values.nginx.name }}
  type: {{ .Values.nginx.service.type }}