apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.nginx.name }}
  labels:
    {{- include "cognaio.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      name: {{ .Values.nginx.name }}
      {{- include "cognaio.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.nginx.replicaCount }}
  template:
    metadata:
      labels:
        name: {{ .Values.nginx.name }}
        appgroup: cognaio-idp
        {{- include "cognaio.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Values.nginx.name }}
        image: {{ .Values.image.containerRegistry }}/{{ .Values.nginx.image.name }}:{{ .Values.nginx.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
           {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: production 
        volumeMounts:
        - mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
          name: config
      volumes:
      - configMap:
          name: idp-nginx-config  
        name: config
